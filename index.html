<!DOCTYPE html>
<html>
<head>
    <title>Ol Factory Hue</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

        <ul id="savedColorsList"></ul> <!-- List for saved color codes -->
        <button id="colorChangeButton">Click here for a good time!</button>
        <div class="content-area">
            color 1
            <p class="colorCode">#ffffff</p>
            <button class="lockColorsButton">Lock Color</button>
        </div>

            color 2
            <p class="colorCode">#ffffff</p>
            <button class="lockColorsButton">Lock Color</button>
        </div>
        <div class="content-area">
            color 3
            <p class="colorCode">#ffffff</p>
            <button class "lockColorsButton">Lock Color</button>
        </div>
        <div class="content-area">
            color 4
            <p class="colorCode">#ffffff</p>
            <button class="lockColorsButton">Lock Color</button>
        </div>
        <div class="content-area">
            color 5
            <p class="colorCode">#ffffff</p>
            <button class="lockColorsButton">Lock Color</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
